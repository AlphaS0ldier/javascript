<div class="card">
  <img src="{{ movie.image }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <p class="card-text"><span>Movie: </span>{{ movie.title }}</p>
    <p class="card-text"><span>Premiere: </span>{{ movie.year }}</p>
    <p class="card-text"><span>Stars: </span>{{ movie.stars }}</p>
  </div>
  <div class="containerButton">
    <input class="btn btn-danger" type="button" value="Remove Movie" (click)="addMovieId(movie.id)"/>
    <input class="btn btn-primary" type="button" value="Select Movie" (click)="addMovieTitle(movie.title)"/>
  </div>
</div>
